<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html CRUD Privet School</title>

    <link rel="stylesheet" href="styles.css"> 

</head>
<body>
     <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Student ID</label>
                        <input type="text" name="StudentID" id="StudentID">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="text" name="age" id="age">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="Address" id="Address">
                    </div>
                    <div>
                        <label>Reg.Year</label>
                        <input type="text" name="reg" id="reg">
                    </div>
                    <div>
                        <label>Intake Price </label>
                        <input type="text" name="price" id="price">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="StudentRecords">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Student ID</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Reg.Year</th>
                            <th>Intake paid </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="Script.js"></script>
</body>
</html>
